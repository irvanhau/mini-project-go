name: Docker Image CI

on:
  push:
    branches: "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{secrets.DOCKERHUB_USERNAME}}/imgsimk:latest 
      - name: connect ssh
        uses: appleboy/ssh-action@v0.1.9
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DBPORT: ${{ secrets.DB_PORT }}
          DBNAME: ${{ secrets.DB_NAME }}
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.KEY}}
          port: ${{secrets.PORT}}
          envs: DB_USER, DB_PASS, DBPORT, DBNAME
          script: |
            export DBUSER=$DB_USER
            export DBPASS=$DB_PASS
            export DBPORT=$DBPORT
            export DBNAME=$DBNAME
            curl -o docker-compose.yaml https://github.com/irvanhau/mini-project-go/blob/main/docker-compose.yaml
            # cd mini-project-go
            # git pull origin main
            docker compose down -v
            docker compose up -d
